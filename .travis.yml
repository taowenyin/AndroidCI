language: android

# 在构建系统中使用容器来提高效率
sudo: false

android:
  components:
  # 使用最新的Android SDK Tools
  - tools
  - platform-tools

  # 设置构建Android项目的构建工具版本
  - build-tools-26.0.1

  # 设置Android项目构建的目标版本
  - android-25

  # 添加必要的组件
  - extra-google-google_play_services
  - extra-google-m2repository
  - extra-android-m2repository
  - addon-google_apis-google-24
before_install:
  # 安装fir-cli相关命令行工具
  - gem install fir-cli

  # 添加签名文件的解密指令，注意该文件只能在Linux上生成
  - openssl aes-256-cbc -K $encrypted_f38811b06a7a_key -iv $encrypted_f38811b06a7a_iv -in keys/taowenyin.jks.enc -out keys/taowenyin.jks -d

  # 添加保存证书的文件夹
  - mkdir "$ANDROID_HOME/licenses" || true
  # 把证书信息添加到证书文件中
  - echo -e "\n8933bad161af4178b1185d1a37fbf41ea5269c55" > "$ANDROID_HOME/licenses/android-sdk-license"
before_script:
  # 为gradlew添加可执行权限，实现跨平台性
  - chmod +x gradlew
script:
  # 执行APP构建指令
  - "./gradlew assembleRelease"
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.android/build-cache
deploy:
  # 执行部署到GitHub
  provider: releases
  # 部署的Access Token
  api_key:
    secure: 
  # 要部署文件的位置
  file: app/build/outputs/apk/app-release.apk
  # 禁止清理生成文件
  skip_cleanup: true
  on:
    # 设置只有新TAG是才进行部署
    tags: true
    # 指定部署的目标
    repo: taowenyin/AndroidCI
after_deploy:
  # 把构建的内容发布到FIR平台
  - fir publish app/build/outputs/apk/app-release.apk -T $FIR_TOKEN -c "`git cat-file tag $TRAVIS_TAG`"